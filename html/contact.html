    <div class="ads">

    <section class="contacts">
      <h2>Liên hệ</h2>
      <div class="container">
        <form class="contact flex-contact">
          <div class="contact-left">
            <div class="form-field">
              <input type="text" placeholder=" " class="form-input" required />
              <label for="name" class="form-label">Họ và tên</label>
            </div>
            <div class="form-field">
              <input type="email" placeholder=" " class="form-input" required />
              <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-field">
              <textarea cols="30" rows="10" placeholder=" " required></textarea>
              <label for="email" class="form-label-text">Lời nhắn</label>
            </div>
            <button type="submit" class="butt">Gửi đi</button>
          </div>
          <div class="contact-right">
            <div class="flex-foot">
              <div><i class="fa-solid fa-location-dot"></i></div>
              <div>
                <p>
                  Địa chỉ: 371 Nguyễn Kiệm, Phường 3, Gò Vấp, Thành phố Hồ Chí
                  Minh
                </p>
              </div>
            </div>
            <div class="flex-foot">
              <div><i class="fa-solid fa-envelope"></i></div>
              <div><p>Email: ou@ou.edu.vn</p></div>
            </div>
            <div class="flex-foot">
              <div><i class="fa-solid fa-phone"></i></div>
              <div><p>Điện thoại: 028-38364748</p></div>
            </div>
            <div class="social">
              <a href="https://www.facebook.com/TruongDaiHocMo"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="https://www.facebook.com/TruongDaiHocMo"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="https://www.facebook.com/TruongDaiHocMo"
                ><i class="fa-brands fa-square-twitter"></i
              ></a>
              <a href="https://www.facebook.com/TruongDaiHocMo"
                ><i class="fa-brands fa-google-plus"></i
              ></a>
            </div>
          </div>
        </form>
      </div>
